{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">طلب شراء جديد</h2>
<form method="post" class="form-grid">
  <div class="card">
    <h3>تفاصيل الطلب</h3>
    <label>
      <span>القسم / الوحدة</span>
      <input type="text" name="department" required>
    </label>
    <label>
      <span>وصف الصنف / الخدمة</span>
      <input type="text" name="item_description" required>
    </label>
    <label>
      <span>نوع المصروف</span>
      <select name="expense_type_id">
        <option value="">-- اختيار --</option>
        {% for t in expense_types %}
        <option value="{{ t['id'] }}">{{ t['name'] }}</option>
        {% endfor %}
      </select>
    </label>
    <label>
      <span>المبلغ التقديري الكلي (دينار)</span>
      <input type="number" name="estimated_total" min="0" step="1000" required>
    </label>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">إرسال الطلب</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-ghost">إلغاء</a>
  </div>
</form>
{% endblock %}
